{% extends 'lingfield/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}

<div class="wrapper">
    <main data-barba="container" data-barba-namespace='health-advice-detail'>
        <div class="container">
            <h1 class="text-center each-page-header" style="font-family: IM Fell DW Pica SC;">{{ object.title }}</h1>
            <p class="text-center mt-n3" style="color: #3B945E;">Health Advice</p>
            
            <form class="d-inline w-100" action="{% url 'health_advice:search' %}" method="get">
                <input name="q_health_advice" class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" style="font-family: Garamond;background-color:#65CCB8;color: #3B945E;border: none;border-bottom: 1px solid #2C3531;">
                <!-- <button class="btn btn-outline-dark my-2 my-sm-0 text-white" type="submit" style="font-family: Garamond;">Search</button> -->
              </form>
        </div>

        <div class="container mt-5">
            <p style="text-align: justify;text-justify: inter-word;">
                {{ object.detail_description }}
            </p>
        </div>
    </main>
</div>

<p class="text-right fixed-bottom"><a href="#" style="border: 10px solid teal;background-color: teal;color: white;"><strong><i class="fas fa-arrow-up"></i></strong></a></p>


{% endblock content %}
