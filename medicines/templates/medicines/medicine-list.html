{% extends 'lingfield/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}

<div class="wrapper">
    <main data-barba="container" data-barba-namespace='medicine-list'>
        <div class="container">
            <h1 class="text-center each-page-header" style="font-family: IM Fell DW Pica SC;">MEDICINES A-Z</h1>
            <p class="text-center">Browse medicines</p>
            
            <form class="d-inline w-100" action="{% url 'medicine:search' %}" method="get">
                <input name="q_medicine" class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" style="font-family: Garamond;">
            </form>
        </div>

        <div class="container mt-5">
            <div>
                {% for medicine in object_list %}
                    <a href="{{ medicine.get_absolute_url }}"  style="text-decoration: none;color: #212529;">
                        <h4>{{ medicine.title }}</h4>
                        <p>{{ medicine.list_description }}
                        </p>
                        <hr class="featurette-divider">
                    </a>               
                {% endfor %}
            </div>
        </div> 
    </main>
</div>

<div class="container">
    <p class="text-right fixed-bottom "><a href="#" style="border: 10px solid #182628;background-color: #182628;color: white;"><strong><i class="fas fa-arrow-up"></i></strong></a></p>
</div>
{% endblock content %}
